<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700,900" rel="stylesheet">
    <link href="css/new-type1.css" rel="stylesheet">
  </head>
  <body>
    <header id="header-container">
      <div class="container ">
        <div class="row align-items-center justify-content-center">
          <div class="col-5 offset-md-5 push-2 push-md-0">
            <a id="main-title" href="index.html">Noormy</a>
          </div>
          <div class="col-2 text-left text-md-right pull-7 pull-md-0">
            <div class="dropdown">
              <button class="" id="desplegable-menu" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                <img src="static/icons/menu_white_36.png" alt="Menu">
              </button>
               <div class="dropdown-menu" aria-labelledby="desplegable-menu">
                  <button class="dropdown-item" type="button" href="" onclick="fbLoginButton()">Login with Facebook</button>
                  <a class="dropdown-item disabled" href="#">Something else here</a>
                </div>
            </div>
          </div>
        </div>
      </div>
    </header>

    <div id="after-header">
      <div class="row justify-content-center" style="margin:0;">
        <div class="col-12 text-center after-header-1">
          <span id="span-1">Make a new </span><span id="span-2">TEST</span>
          <p>Type 1:</p>
        </div>
      </div> 
    </div>

    <section class="form-container row">
      <form class="container">
        <div class="form-group">
          <label for="inputPassword4"><h4>Test title:</h4></label>
          <input type="password" id="inputPassword4" class="form-control mx-sm-3" aria-describedby="passwordHelpInline">
          <small id="passwordHelpInline" class="text-muted">
            Must be 8-20 characters long.
          </small>
        </div>
        <div class="form-group">
          <label for="inputPassword4"><h4>Description:</h4></label>
          <input type="password" id="inputPassword4" class="form-control mx-sm-3" aria-describedby="passwordHelpInline">
          <small id="passwordHelpInline" class="text-muted">
            Must be 10-40 characters long.
          </small>
        </div>

        <div class="row form-div2 text-center align-items-center pt-3 pb-2 mb-2">
          <div class="col-12">
            <h4>Upload test image</h4>
          </div>
          <div class="row container align-items-center pt-3 pb-3" id="preview-container">
            <div class="col-12 col-md-4 push-md-4" id="previewMenu">
              <p><b>Upload</b> a custom image or make one using the following template.</p>
              <button class="btn btn-preview" id="mainPreview" type="button">Preview Template</button>
              <button class="btn btn-preview" id="mainRefresh" type="button">Refresh</button>
              <button class="btn btn-download" type="button">Download</button>
            </div>  
            <div class="col-12 col-md-8 justify-content-center" id="previewCanvas" style="display: none;">
              <canvas height="300" width="525" id="thumbnail"></canvas>
            </div>  
          </div>
          <div class="col-12 mt-2">
              <label class="btn btn-default" id="btn-file">
                Browse<input type="file" style="display: none;">
              </label>
              <span class="file-control" id="file-control">Choose image...</span>
          </div> 
        </div>
       
        <div class="text-center">
          <button class="btn" type="submit" id="submit-test-button">Submit Test</button> 
        </div>
      </form>
    </section> 

    <section class="check-container container">
      <div id="guide" class="row justify-content-center align-items-center">
        <h2 class="col-12 text-center">How to upload a test:</h2>
        <div class="col-12 col-md-4">
          <img src="static/ex-img/rec-ex.png" alt="" class="img-fluid">
        </div>
        <div class="col-12 col-md-4">
          <img class="img-fluid" src="static/ex-img/rec-ex.png" alt="">
        </div>
        <div class="col-12 col-md-4">
          <img class="img-fluid" src="static/ex-img/rec-ex.png" alt="">
        </div>
      </div>
    </section>


    <!-- jQuery first, then Tether, then Bootstrap JS. -->
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
    <script src="js/new-type1.js" type="text/javascript" charset="utf-8" async defer></script>
  </body>
</html>
